<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập SMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/giaohang-sms.css" />
  </head>
  <body>
    <!-- main -->
    <main>
      <!-- main content -->
      <div class="main-content">
        <div class="body">
          <div class="left-content">
            <img src="./assets/icon/Mama's 1.svg" alt="" class="logo" />
            <h1>Partner</h1>
            <h2>Nền tảng tích hợp</h2>
            <h2>quản lý bán hàng và thanh toán</h2>
          </div>
          <div class="right-content">
            <div class="head">
              <div class="head-body">
                <div class="line">
                  <img src="./assets/icon/Arrow Pointing Left.svg" alt="" class="icon" />
                  <h1>Đăng nhập</h1>
                </div>
                <h1>Trợ giúp</h1>
              </div>
            </div>
            <div class="rc-body">
              <div class="account">
                <div class="line">
                  <img src="./assets/icon/Phone.svg" alt="" class="icon" />
                  <input type="text" placeholder="Nhập số điện thoại" />
                </div>
              </div>
              <button class="sign-in">Kế tiếp</button>
              <div class="no-account">
                <span>Chưa có tài khoản?</span>
                <a href="#!">Đăng ký</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
