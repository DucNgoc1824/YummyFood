<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style22.css">
    <title>Đăng nhập</title>
</head>

<body>
    <!-- main -->
    <main>
        <div class="sign-in-up">
            <div class="main-content">
                <div class="left">
                    <img src="./assets/img/logo.png" alt="">
                    <p>Nền tảng tích hợp quản lý bán hàng và thanh toán</p>
                </div>
                <div class="right">
                    <div class="head">
                        <h2>Đăng nhập</h2>
                        <a href="#!">Trợ giúp</a>
                    </div>
                    <div class="separate"></div>
                    <div class="infor">
                        <div class="tai-khoan">
                            <img src="./assets/icon/User.svg" alt="">
                            <input type="text" placeholder="Số điện thoại/email">
                        </div>
                        <div class="separate2"></div>
                        <div class="mat-khau">
                            <img src="./assets/icon/Lock.svg" alt="">
                            <input type="password" placeholder="Mật khẩu">
                        </div>
                        <div class="separate2"></div>
                        <div class="forget"><a href="#!">Quên mật khẩu?</a></div>
                    </div>
                    <div class="login-btn">
                        <button class="btn"><a href="#!">Đăng nhập</a></button>
                    </div>
                    <div class="other-box"><a class="other" href="#!">Đăng nhập với SMS</a></div>
                    <div class="sign-up">
                        <p>Chưa có tài khoản?</p>
                        <a href="#!">Đăng kí</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
